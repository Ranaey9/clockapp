<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Alarm Kur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Artıalarm.css">
</head>
<body>
    <div class="alarm-container">
        <div class="time-wheel">
            <div class="time-column" id="hour-column"></div>
            <span class="colon">:</span>
            <div class="time-column" id="minute-column"></div>
        </div>

        <div class="days" id="days-container">
            <span class="day">P</span>
            <span class="day">S</span>
            <span class="day">Ç</span>
            <span class="day">P</span>
            <span class="day">C</span>
            <span class="day">C</span>
            <span class="day">P</span>
        </div>

        <div class="input-group">
            <label for="label">Alarm adı</label>
            <input type="text" id="label" placeholder="Alarm">
        </div>

        <div class="setting-group">
            <div class="setting-item toggle">
                <a href="./Alarm_sesi.html" style="color: inherit; text-decoration: none;">Alarm Sesi</a>
                <input type="checkbox" id="sound-toggle" checked>
                <label for="sound-toggle" class="toggle-btn"></label>
            </div>
            <div class="divider"></div>

            <div class="setting-item toggle">
                <a href="./Titreşim.html" style="color: inherit; text-decoration: none;">Titreşim</a>
                <input type="checkbox" id="vibration" checked>
                <label for="vibration" class="toggle-btn"></label>
            </div>
            <div class="divider"></div>

            <div class="setting-item toggle">
                <a href="./Ertele.html" style="color: inherit; text-decoration: none;">Ertele</a>
                <input type="checkbox" id="snooze" checked>
                <label for="snooze" class="toggle-btn"></label>
            </div>
        </div>

        <div class="buttons">
            <button class="cancel-btn">İptal et</button>
            <button class="save-btn">Kaydet</button>
        </div>
    </div>
    <script src="Artıalarm.js"></script>
</body>
</html>
