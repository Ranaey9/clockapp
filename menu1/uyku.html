<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Uyku Modu</title>
  <style>
    /* GENEL STİL */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #333;
      background: #f0f0f0;
      transition: background-color 1.5s ease, color 1s ease;
      overflow: hidden;
    }

    /* UYKU MODU TEMA */
    body.uyku {
      background: linear-gradient(#000010, #02020a);
      color: rgb(44, 47, 203);
    }

    body.uyku button {
      background-color:rgb(44, 47, 203);
      color: #000;
      box-shadow: 0 0 18px rgb(44, 47, 203);
    }

    body.uyku .description,
    body.uyku .footer {
      color: rgb(44, 47, 203);
    }

    body.uyku svg {
      stroke: rgb(44, 47, 203);
    }

    /* YILDIZLAR */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      display: none;
    }

    body.uyku .stars {
      display: block;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: moveStar linear infinite;
    }

    @keyframes moveStar {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* İÇERİK STİLLERİ */
    .saatler {
      font-size: 28px;
      margin-bottom: 25px;
      z-index: 1;
    }

    .saatler svg {
      stroke: #555;
      stroke-width: 2;
      fill: none;
      width: 90px;
      height: 120px;
      z-index: 1;
    }

    .description {
      max-width: 500px;
      font-size: 16px;
      margin: 20px;
      line-height: 1.4;
      color: #444;
      z-index: 1;
    }

    button {
      padding: 16px 38px;
      background-color: #316BFF;
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 6px 82px rgba(49,107,255,0.4);
      z-index: 1;
    }

    .footer {
      position: absolute;
      bottom: 15px;
      font-size: 12px;
      color: #999;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- YILDIZ ALANI -->
  <div class="stars" id="stars"></div>

  <div class="saatler" aria-label="Saat ikonu">
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <circle cx="12" cy="12" r="10"/>
      <line x1="12" y1="6" x2="12" y2="12"/>
      <line x1="12" y1="12" x2="16" y2="14"/>
    </svg>
  </div>

  <img src="yatak.svg" alt="yatak" height="50" />

  <div class="description">
    Rahat bir uyku ortamı hazırlayın. Uyku modu sayesinde daha kaliteli ve zamanında bir uyku alışkanlığı elde edin.
  </div>

<button onclick="uykuModuDegistir()">Başlat</button>

  <div class="footer">© Uyku Modu</div>
<script src="uyku.js"></script>
</body>
</html>
