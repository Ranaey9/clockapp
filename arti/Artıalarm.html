<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Alarmı Düzenleyin</title>
  <link rel="stylesheet" href="Artıalarm.css">
</head>
<body>
  <div class="alarm-container">
    <div class="header">
      <h2>Alarmı düzenleyin</h2>
      <button class="delete-btn" title="Sil">🗑️</button>
    </div>

    <div class="time-picker">
      <button onclick="decreaseHour()">▲</button>
      <div class="time-display">
        <span id="hour">06</span> : <span id="minute">00</span>
      </div>
      <button onclick="increaseHour()">▼</button>
    </div>

    <div class="label-section">
      <input type="text" id="label" value="Günaydın">
    </div>

    <div class="repeat-section">
      <label>
        <input type="checkbox" id="repeat" checked>
        Alarmı tekrar et
      </label>
      <div class="days">
        <span>Pz</span><span>Sa</span><span>Ça</span><span>Pe</span><span>Cu</span><span>Ct</span><span>Pa</span>
      </div>
    </div>

    <div class="select-section">
      <label for="sound">🔔</label>
      <select id="sound">
        <option>Çan</option>
        <option>Klasik</option>
        <option>Melodi</option>
      </select>
    </div>

    <div class="select-section">
      <label for="snooze">😴</label>
      <select id="snooze">
        <option>5 dakika</option>
        <option selected>10 dakika</option>
        <option>15 dakika</option>
      </select>
    </div>

    <div class="buttons">
      <button class="save-btn">Kaydet</button>
      <button class="cancel-btn">İptal</button>
    </div>
  </div>

  <script src="Artıalarm.js"></script>
</body>
</html>
