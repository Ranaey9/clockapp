<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Samsung Tarzı Alarm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Artıalarm.css" />
    <style>
      .selected {
        background-color: #3d4b60 !important;
        color: white !important;
      }
    </style>
  </head>
  <body>
    <div class="alarm-container">
      <!-- Saat Seçici -->
      <div class="time-wheel">
        <!-- Bu, dönen saat görünümünü sağlayan yapıdır. -->
        <div class="time-column" id="hour-column">
          <div class="faded">05</div>
          <div id="hour" class="active">06</div>
          <div class="faded">07</div>
        </div>
        <span class="colon">:</span>
        <div class="time-column" id="minute-column">
          <div class="faded">59</div>
          <div id="minute" class="active">00</div>
          <div class="faded">01</div>
        </div>
      </div>

      <!-- Gün Seçici -->
      <div class="days">
        <span class="day selected">P</span>
        <span class="day">S</span>
        <span class="day">Ç</span>
        <span class="day">P</span>
        <span class="day">C</span>
        <span class="day">C</span>
        <span class="day">P</span>
      </div>

      <!-- Alarm Adı -->
      <div class="input-group">
        <input type="text" id="label" placeholder="Alarm adı " />
      </div>

      <!-- Alarm Sesi Ayarı -->
      <div class="setting-group">
        <div
          class="setting-item toggle"
          id="alarm-sound-wrapper"
          style="cursor: pointer"
        >
          <!-- toggle sınıfı: Anahtar/kutu şeklinde aç/kapa (on/off) özelliği olduğunu belirtir. -->
          <a
            href="./Alarm_sesi.html"
            style="color: black; text-decoration: none"
            >Alarm Sesi</a
          >
          <input type="checkbox" id="sound-toggle" checked />
          <label for="sound-toggle" class="toggle-btn"></label>
        </div>

        <!-- Gri çizgi -->
        <div
          class="divider"
          style="height: 2px; background: #989696; margin-top: 10px"
        ></div>
      </div>

      <!-- Titreşim Ayarı -->
      <div class="setting-group">
        <div
          class="setting-item toggle"
          id="vibration-wrapper"
          style="cursor: pointer"
        >
          <a href="./Titreşim.html" style="color: black; text-decoration: none"
            >Titreşim</a
          >
          <input type="checkbox" id="vibration" checked />
          <label for="vibration" class="toggle-btn"></label>
        </div>
        <div
          class="divider"
          style="height: 2px; background: #989696; margin-top: 10px"
        ></div>
      </div>

      <!-- Ertele Ayarı -->
      <div class="setting-group">
        <div
          class="setting-item toggle"
          id="snooze-wrapper"
          style="cursor: pointer"
        >
          <a href="./Ertele.html" style="color: black; text-decoration: none"
            >Ertele</a
          >
          <input type="checkbox" id="snooze" checked />
          <label for="snooze" class="toggle-btn"></label>
        </div>
        <div
          class="divider"
          style="height: 2px; background: #989696; margin-top: 10px"
        ></div>
      </div>
      <!-- Kaydet Butonları -->
      <div class="buttons">
        <button class="cancel-btn">İptal et</button>
        <button class="save-btn">Kaydet</button>
      </div>
    </div>
    <script src="Artıalarm.js"></script>
  </body>
</html>
